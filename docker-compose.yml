version: "3.8"
services:
    app_creator_web:
        image: nwcodecms/app_creator_web:1.0.1
        restart: unless-stopped
        ports:
            - ${WEB_APP_PORT}:80
        environment:
          API_URL: ${WEB_APP_DOMAIN}
        networks:
            - app_creator_network

    app_creator_api:
        image: nwcodecms/app_creator_api:1.0.1
        restart: unless-stopped
        volumes:
            - project-volume:/var/www/html
        depends_on:
            - app_creator_mysql
        networks:
            - app_creator_network

    app_creator_nginx:
        image: nginx:stable-alpine
        restart: unless-stopped
        ports:
            - ${API_APP_PORT}:80
        volumes:
            - project-volume:/var/www/html
            - ./configs/nginx.conf:/etc/nginx/nginx.conf:ro
        depends_on:
            - app_creator_api
        networks:
            - app_creator_network

    app_creator_scheduler:
        image: nwcodecms/app_creator_scheduler:1.0.1
        restart: unless-stopped
        depends_on:
            - app_creator_api
            - app_creator_mysql
        networks:
            - app_creator_network

    app_creator_mysql:
        image: mysql:8.0
        restart: unless-stopped
        tty: true
        volumes:
            - ./database/mysql:/var/lib/mysql
        environment:
            MYSQL_DATABASE: ${DB_DATABASE}
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
            MYSQL_PASSWORD: ${DB_PASSWORD}
            MYSQL_USER: ${DB_USERNAME}
        networks:
            - app_creator_network
volumes:
  project-volume:
networks:
    app_creator_network:
        driver: bridge
